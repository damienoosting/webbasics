        <a href="index.html" title="Rave Kalender" >Home</a>
        <a href="events.html" title="Evenementen">Evenementen</a>

    <header>
        <h1>Rave Kalender</h1>
    </header>
    <main>
        <form id="form-artist-delete"  autocomplete=”off”>
            <section id="artist-section">
                <legend>Artiest verwijderen</legend>
                <p>Weet je het zeker?</p>
                    <div>
                        <label>Naam</label>
                        <input type="text" disabled="disabled" name="artist_name" id="artist_name" placeholder="Naam"/>
                    </div>
                    <div>
                        <label>Genre</label>
                        <input type="text" disabled="disabled" name="artist_genre" id="artist_genre" placeholder="Genre"/>
                    </div>
                    <div>
                        <label>Informatie</label>
                        <textarea name="artist_bio" disabled="disabled" id="artist_bio" placeholder="Informatie"></textarea>
                    </div>
                    <button class="red" type="submit">Verwijderen</button>
            </section>
        </form>
    </main>
