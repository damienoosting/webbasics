    <header>
        <h1>Rave Kalender</h1>
    </header>
    <main>
        <form id="form-artist-add"  autocomplete=”off”>
            <section>
                <legend>Artiest toevoegen</legend>
                    <div>
                        <label>Naam <i>*</i></label>
                        <input type="text" name="artist_name" required="required" placeholder="Naam"/>
                    </div>
                    <div>
                        <label>Genre <i>*</i></label>
                        <input type="text" name="artist_genre" required="required" placeholder="Genre"/>
                    </div>
                    <div>
                        <label>Informatie</label>
                        <textarea name="artist_bio" placeholder="Informatie"></textarea>
                    </div>
                    <button type="submit">Opslaan</button>
                    <a href="artists.html" title="Artisten" class="button">Terug</a>
            </section>
        </form>
    </main>
