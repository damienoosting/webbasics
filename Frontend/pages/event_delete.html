    <header>
        <h1>Rave Kalender</h1>
    </header>
    <main>
        <form id="form-event-delete"  autocomplete=”off”>
            <section  id="event-section">
                <legend>Evenement verwijderen</legend>
                <div>
                    <label>Naam</label>
                    <input type="text" name="event_name" id="event_name" disabled="disabled" placeholder="Naam"/>
                </div>
                <div>
                    <label>Datum</label>
                    <input type="date" name="event_date" id="event_date" disabled="disabled" />
                </div>
                <div>
                    <label>Locatie</label>
                    <input type="text" name="event_location" id="event_location" disabled="disabled"  placeholder="Locatie"/>
                </div>
                    <button class="red" type="submit">Verwijderen</button>
            </section>
        </form>
    </main>
